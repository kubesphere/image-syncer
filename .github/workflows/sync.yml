name: Build & Synchronization

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  build:
    name: Build
    runs-on: self-hosted
    env:
      GO111MODULE: on

    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Checkout code into the Go module directory
        uses: actions/checkout@v2

      - name: Check pr is properly formatted
        run: diff -u <(echo -n) <(gofmt -d ./pkg ./cmd)

      - name: Downloading go dependencies
        run: go mod vendor

      - name: Build
        run: make

      - name: Synchronization
        env:
          AUTH: ${{ secrets.AUTH }}
        if: github.event_name == 'push'
        run: echo '$AUTH' > auth.json && ./image-syncer --auth=./auth.json --images=./sync/images.json